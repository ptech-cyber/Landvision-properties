  <style>
    /* --- LandVision Thank You Page Custom Styles --- */
    body {
      font-family: 'Poppins', sans-serif;
      color: var(--default-color);
    }

    main {
      padding-top: 100px; /* Fixes overlap from fixed header */
    }

    .thankyou-section {
      text-align: center;
      padding: 100px 20px;
      background: #f9f9f9;
    }

    .thankyou-section h1 {
      font-size: 48px;
      font-weight: 700;
      color: var(--heading-color);
      margin-bottom: 20px;
    }

    .thankyou-section p {
      font-size: 18px;
      color: #555;
      margin-bottom: 30px;
    }

    .thankyou-section .btn {
      background-color: var(--accent-color);
      color: #fff;
      padding: 12px 30px;
      border-radius: 50px;
      text-transform: uppercase;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .thankyou-section .btn:hover {
      background-color: #239f55; /* darker green */
